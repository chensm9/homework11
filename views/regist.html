<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册界面</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/regist.css"/>
    <link rel="shortcut icon" href="/images/linux.jpg"/>
    <script src = "/javascripts/regist.js" type="text/javascript"></script>
    <script src = "/javascripts/jquery.js " type="text/javascript"></script>
  </head>

  <body>
    <h1>注册</h1>
    <div id="regist">
      <div id="tip" class="clear"></div>
      <div class="info"><span>用户名: </span><input type="text" id="username" /></div>
      <div class="info"><span>学号: </span><input type="text" id="studentID" /></div>
      <div class="info"><span>电话: </span><input type="text" id="phone" /></div>
      <div class="info"><span>邮箱: </span><input type="text" id="mail" /></div>
      <div class="info"><span>密码: </span><input type="password" id="passwd" /></div>
      <div class="info"><span>密码确认: </span><input type="password" id="passwd" /></div>
      <button id="reset">重置</button>
      <button id="submit">提交</button>
    </div>
  </body>
</html>
